[Settings]
language = en
folder = ~/Pictures/Wallpapers
monitors = All
wallpaper = ~/Pictures/Wallpapers/cron.png
show_path_in_tooltip = True
backend = swww
fill = fill
sort = name
color = #ffffff
subfolders = False
all_subfolders = False
show_hidden = False
show_gifs_only = False
number_of_columns = 3
swww_transition_type = wipe
swww_transition_step = 90
swww_transition_angle = 30
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False
post_command = wal -i $wallpaper && hyprpanel setWallpaper "$(tail -1 ~/.cache/waypaper/used_wallpapers.txt)"
